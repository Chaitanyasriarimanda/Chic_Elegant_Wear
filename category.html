<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Chic Elegant Wear</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Chic Elegant Wear</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="nav-links">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item dropdown d-none" id="user-dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="user-name">User</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="orders.html">My Orders</a></li>
              <li><a class="dropdown-item" href="#" id="logout-btn">Logout</a></li>
            </ul>
          </li>
          <li class="nav-item" id="login-item"><a class="nav-link" href="auth.html" id="login-link">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Title -->
  <div class="container mt-4">
    <h2 id="category-title" class="text-center mb-4">All Collection</h2>

    <!-- Filters and Sort -->
    <div id="filter-section" class="row mb-3 d-none">
      <div class="col-md-8">
        <label class="form-label fw-bold">Filter by Category:</label>
        <div class="d-flex flex-wrap small">
          <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="indian" id="filterIndian">
            <label class="form-check-label" for="filterIndian">Indian</label>
          </div>
          <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="western" id="filterWestern">
            <label class="form-check-label" for="filterWestern">Western</label>
          </div>
          <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="kids" id="filterKids">
            <label class="form-check-label" for="filterKids">Kids</label>
          </div>
          <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="accessories" id="filterAccessories">
            <label class="form-check-label" for="filterAccessories">Accessories</label>
          </div>
          <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="sale" id="filterSale">
            <label class="form-check-label" for="filterSale">On Sale</label>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label for="sortPrice" class="form-label fw-bold">Sort by Price:</label>
        <select id="sortPrice" class="form-select">
          <option value="default">Default</option>
          <option value="asc">Low to High</option>
          <option value="desc">High to Low</option>
        </select>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="row" id="product-grid"></div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Â© 2025 Chic Elegant Wear</p>
  </footer>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/category.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login Dropdown Script -->
  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (user) {
      document.getElementById("login-item").classList.add("d-none");
      const dropdown = document.getElementById("user-dropdown");
      document.getElementById("user-name").textContent = `Welcome, ${user.name.split(" ")[0]}`;
      dropdown.classList.remove("d-none");
    }

    document.getElementById("logout-btn")?.addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
