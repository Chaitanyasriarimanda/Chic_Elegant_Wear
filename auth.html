<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register - Chic Elegant Wear</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .auth-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    .nav-tabs .nav-link.active {
      background-color: #000;
      color: #fff !important;
      border-radius: 5px 5px 0 0;
    }
    .nav-tabs .nav-link {
      color: #000;
      font-weight: 500;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Chic Elegant Wear</a>
    </div>
  </nav>

  <!-- Auth Container -->
  <div class="container my-5" style="max-width: 500px;">
    <div class="auth-card">
      <ul class="nav nav-tabs mb-4" id="authTabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#loginTab">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#registerTab">Register</a>
        </li>
      </ul>

      <div class="tab-content">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="loginTab">
          <form id="login-form">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="login-email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="login-password" required />
            </div>
            <button type="submit" class="btn btn-dark w-100">Login</button>
          </form>
        </div>

        <!-- Register Form -->
        <div class="tab-pane fade" id="registerTab">
          <form id="register-form">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="register-name" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="register-email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="register-password" required />
            </div>
            <button type="submit" class="btn btn-outline-dark w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Â© 2025 Chic Elegant Wear</p>
  </footer>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
